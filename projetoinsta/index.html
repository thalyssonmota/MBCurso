<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div id="maincontainer">
        <div id="banner">
          <img src="img/banner2.png" alt="Crie uma conta do Instagram" />
        </div>
        <div id="formcontainer">
          <div id="formbox">
            <img id="logoinsta" src="img/logo_instagram.png" alt="Instagram" />

            <form id="login">
              <input
                type="text"
                name="username"
                placeholder="Númerode telefone, usuário ou e-mail"
              />
              <input type="password" name="password" placeholder="senha" />
              <input type="submit" value="entrar" />
            </form>
            <div class="separator">
              <div class="line"></div>
              <span>Ou</span>
            </div>
            <div id="otherlinks">
              <div id="facebook">
                <a href="#">
                  <img src="img/logo_facebook.svg" alt="Facebook login" />
                  <span>Entrar com o Facebook</span>
                </a>
              </div>
              <div id="forgot">
                <a href="#">Esqueceu a senha?</a>
              </div>
              <div id="registercontainer">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
              </div>
              <div id="getapp">
                <p>Obtenha o aplicativo</p>
                <a href="#">
                  <img src="img/apple_btn.png" alt="Apple Store" />
                </a>
                <a href="#">
                  <img src="img/gplay_btn.png" alt="Play Store" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul id="footerlinks">
          <li><a href="#">Meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Principais Contas</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Instagram Lite</a></li>
        </ul>
      </nav>
      <p id="copy">&copy; 2024 Instagram form Meta</p>
    </footer>
  </body>
</html>
